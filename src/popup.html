<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>popup</title>
    <!-- build:css css/popup.min.css -->
    <link rel="stylesheet" href="css/popup.css" type="text/css">
    <!-- endbuild -->
</head>

<body>
  <div class="menu">
    <nav class="mainMenu">
      <div id="release" class="btn">
        <img src="img/icons/material design/svg/forward18.svg" class="icon16">
        <span translation="release"></span>
      </div>

      <div id="restore_release" class="btn">
        <img src="img/icons/material design/svg/back57.svg" class="icon16">
        <span translation="restore"></span>
      </div>

      <div id="not_release" class="btn">
        <img src="img/icons/material design/svg/pause44.svg" class="icon16">
        <span translation="not_release_host"></span>
      </div>

      <div id="remove_not_release" class="btn">
        <img src="img/icons/material design/svg/play106.svg" class="icon16">
        <span translation="remove_not_release_host"></span>
      </div>

      <div id="all_purge" class="btn">
        <img src="img/icons/material design/svg/reply18.svg" class="icon16" style="transform: scaleX(-1)">
        <span translation="all_purge"></span>
      </div>

      <div id="all_purge_except_settings" class="btn">
        <img src="img/icons/material design/svg/reply18.svg" class="icon16" style="transform: scaleX(-1)">
        <span translation="all_purge_except_settings"></span>
      </div>

      <div id="all_unpurge" class="btn">
        <img src="img/icons/material design/svg/reply18.svg" class="icon16">
        <span translation="all_unpurge"></span>
      </div>

      <hr>

      <div id="switch_timer_state" class="btn">
        <img src="img/icons/material design/svg/turn20.svg" class="icon16">
        <span translation="switch_timer_state"></span>
      </div>

      <div id="add_current_tab_exclude_list" class="btn">
        <img src="img/icons/material design/svg/add186.svg" class="icon16">
        <span translation="add_current_tab_exclude_list"></span>
      </div>

      <div id="clear_temporary_exclusion_list" class="btn">
        <img src="img/icons/material design/svg/rubbish.svg" class="icon16">
        <span translation="clear_temporary_exclusion_list"></span>
      </div>

      <div id="option_menu" class="btn">
        <img src="img/icons/material design/svg/settings49.svg" class="icon16">
        <span translation="option"></span>
        <span style="float: right">
          <img src="img/icons/material design/svg/three170.svg" class="icon16">
        </span>
        <span style="clear: right"></span>
      </div>
    </nav>

    <nav class="optionMenu">
      <div>
        <div id="option_prev" class="btn"><img src="img/icons/material design/svg/three170.svg" class="icon16"></div>
        <div id="normal" class="btn"><span translation="option"></span></div>
        <div id="keybind" class="btn"><span translation="keybind"></span></div>
        <div id="popup" class="btn"><span translation="popup"></span></div>
        <div id="history" class="btn"><span translation="history"></span></div>
        <div id="session_history" class="btn"><span translation="session_history"></span></div>
        <div id="change_history" class="btn"><span translation="change_history"></span></div>
        <div id="information" class="btn"><span translation="information"></span></div>
        <div id="operate_settings" class="btn"><span translation="operate_settings"></span></div>
      </div>
    </nav>
  </div>

    <!-- build:js(tmp/) js/commons.min.js -->
    <script src="js/common.js"></script>
    <script src="js/common_func.js"></script>
    <!-- endbuild -->
    <!-- build:js(tmp/) js/popup.min.js-->
    <script type="text/javascript" src="js/popup.js"></script>
    <!-- endbuild -->
</body>
</html>
