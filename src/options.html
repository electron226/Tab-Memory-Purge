<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Tab Memory Purge Options</title>
    <!-- build:css css/options.min.css -->
    <link rel="stylesheet" href="css/options.css" type="text/css">
    <!-- endbuild -->
  </head>
  <body>
    <nav class="mainNav"><!--{{{-->
      <button name="normal" class="sectionButton" translation="option"></button>
      <button name="keybind" class="sectionButton" translation="keybind"></button>
      <button name="history" class="sectionButton" translation="history"></button>
      <button name="session_history" class="sectionButton" translation="session_history"></button>
      <button name="change_history" class="sectionButton" translation="change_history"></button>
      <button name="information" class="sectionButton" translation="information"></button>
      <button name="operate_settings" class="sectionButton" translation="operate_settings"></button>
    </nav><!--}}}-->

    <article>
      <section id="normal" class="sectionMenu"><!--{{{-->
        <div>
          <span translation="setTimerTitle"></span>
          <input type="number" name="timer" style="width: 75px; text-align: right" min="1">&nbsp;<span translation="minute"></span>
        </div>
        <div>
          <label><span translation="max_history"></span></label>&nbsp;<input type="number" name="max_history" style="width: 50px" min="1" max="365">&nbsp;<span translation="day"></span>
        </div>
        <div>
          <label><span translation="max_sessions"></span></label>&nbsp;<input type="number" name="max_sessions" style="width: 50px" min="1">&nbsp;<span translation="session"></span>
        </div>
        <div>
          <label><span translation="interval_timing"></span></label>&nbsp;<input type="number" name="interval_timing" style="width: 50px" min="5">&nbsp;<span translation="second"></span>
        </div>
        <div>
          <label><input type="checkbox" name="no_release"><span translation="no_release"></span></label>
        </div>
        <div>
          <label><input type="checkbox" name="not_purge_playsound_tab"><span translation="not_purge_playsound_tab"></span></label>
        </div>
        <div>
          <label><input type="checkbox" name="new_tab_opens_with_purged_tab"><span translation="new_tab_opens_with_purged_tab"></span></label>
        </div>
        <div>
          <label><input type="checkbox" name="get_title_when_does_not_title"><span translation="get_title_when_does_not_title"></span></label>
        </div>
        <div>
          <label><input type="checkbox" name="purging_all_tabs_except_active"><span translation="purging_all_tabs_except_active"></span></label>&nbsp;<input type="number" name="max_opening_tabs" style="width: 50px" min="1">&nbsp;<span translation="tab"></span>&nbsp;<span translation="supplementary_of_purging_all_tabs"></span>
        </div>
        <div>
          <label><input type="checkbox" name="enable_auto_purge"><span translation="remaiming_memory"></span></label>&nbsp;<input type="number" name="remaiming_memory" style="width: 50px" min="1">&nbsp;<span translation="megabyte"></span>
        </div>
        <div>
          <div translation="exclude_url"></div>
          <div>
            <textarea name="exclude_url" style="float: left"></textarea>
            <div>
              <div translation="option"></div>
              <div><label><input type="checkbox" name="regex_insensitive"><span translation="regex_insensitive"></span></label></div>
            </div>
            <div style="clear: left"></div>
          </div>
        </div>
      </section><!--}}}-->

      <section id="keybind" class="sectionMenu"><!--{{{-->
        <div class="keybind_release keyOption">
          <span translation="release" class="keybindTitle"></span>
          <button class="keybind_set">SET</button>
          <input type="text" name="keybind_release" class="keybindValue doNotShow" disabled></input>
          <input type="text" class="pressKey" disabled></input>
          <button class="keybind_clear">CLEAR</button>
        </div>
        <div class="keybind_switch_not_release keyOption">
          <span translation="switch_not_release" class="keybindTitle"></span>
          <button class="keybind_set">SET</button>
          <input type="text" name="keybind_switch_not_release" class="keybindValue doNotShow" disabled></input>
          <input type="text" class="pressKey" disabled></input>
          <button class="keybind_clear">CLEAR</button>
        </div>
        <div class="keybind_switch_not_release_host keyOption">
          <span translation="switch_not_release_host" class="keybindTitle"></span>
          <button class="keybind_set">SET</button>
          <input type="text" name="keybind_switch_not_release_host" class="keybindValue doNotShow" disabled></input>
          <input type="text" class="pressKey" disabled></input>
          <button class="keybind_clear">CLEAR</button>
        </div>
        <div class="keybind_all_purge keyOption">
          <span translation="all_purge" class="keybindTitle"></span>
          <button class="keybind_set">SET</button>
          <input type="text" name="keybind_all_purge" class="keybindValue doNotShow" disabled></input>
          <input type="text" class="pressKey" disabled></input>
          <button class="keybind_clear">CLEAR</button>
        </div>
        <div class="keybind_all_purge_without_exclude_list keyOption">
          <span translation="all_purge_without_exclude_list" class="keybindTitle"></span>
          <button class="keybind_set">SET</button>
          <input type="text" name="keybind_all_purge_without_exclude_list" class="keybindValue doNotShow" disabled></input>
          <input type="text" class="pressKey" disabled></input>
          <button class="keybind_clear">CLEAR</button>
        </div>
        <div class="keybind_all_unpurge keyOption">
          <span translation="all_unpurge" class="keybindTitle"></span>
          <button class="keybind_set">SET</button>
          <input type="text" name="keybind_all_unpurge" class="keybindValue doNotShow" disabled></input>
          <input type="text" class="pressKey" disabled></input>
          <button class="keybind_clear">CLEAR</button>
        </div>
        <div class="keybind_switch_timer_state keyOption">
          <span translation="switch_timer_state" class="keybindTitle"></span>
          <button class="keybind_set">SET</button>
          <input type="text" name="keybind_switch_timer_state" class="keybindValue doNotShow" disabled></input>
          <input type="text" class="pressKey" disabled></input>
          <button class="keybind_clear">CLEAR</button>
        </div>
        <div class="keybind_add_current_tab_exclude_list keyOption">
          <span translation="add_current_tab_exclude_list" class="keybindTitle"></span>
          <button class="keybind_set">SET</button>
          <input type="text" name="keybind_add_current_tab_exclude_list" class="keybindValue doNotShow" disabled></input>
          <input type="text" class="pressKey" disabled></input>
          <button class="keybind_clear">CLEAR</button>
        </div>
        <div class="keybind_clear_temporary_exclusion_list keyOption">
          <span translation="clear_temporary_exclusion_list" class="keybindTitle"></span>
          <button class="keybind_set">SET</button>
          <input type="text" name="keybind_clear_temporary_exclusion_list" class="keybindValue doNotShow" disabled></input>
          <input type="text" class="pressKey" disabled></input>
          <button class="keybind_clear">CLEAR</button>
        </div>
        <div class="keybindExcludeField">
          <div translation="keybind_exclude_url"></div>
          <div>
            <textarea name="keybind_exclude_url" style="float: left"></textarea>
            <div>
              <div translation="option"></div>
              <div><label><input type="checkbox" name="keybind_regex_insensitive"><span translation="regex_insensitive"></span></label></div>
            </div>
            <div style="clear: left"></div>
          </div>
        </div>
      </section><!--}}}-->

      <section id="history" class="sectionMenu"><!--{{{-->
        <div class="searchHistory">
          <input type="date" id="searchHistoryDate" class="border-shadow" list="historyDateList">
          <datalist id="historyDateList"></datalist>
          <input type="search" id="searchHistoryItem" class="border-shadow" placeholder="You are able to input the title or the url.">
        </div>

        <!-- the element of the class of historyDate add here. -->
        <div id="historyList"></div>
      </section><!--}}}-->

      <section id="session_history" class="sectionMenu"><!--{{{-->
        <div id="sessionNotFound" class="doNotShow">The sessions is not found.</div>
        <nav id="dateListNav" style="display: none">
          <div id="dateList">
            <div id="sessionDateList" class="dateListStyle"></div>
            <div id="savedSessionDateTitle">Saved Sessions</div>
            <div id="savedSessionDateList" class="dateListStyle"></div>
          </div>
          <div class="dateListMenu">
            <section class="controlBar">
              <span id="sessionTitle"></span>
              <div id="sessionIconControl" class="iconControl">
                <select id="restored_type" name="restored_type">
                  <option value="restore_to_current_window" translation="restore_to_current_window"></option>
                  <option value="restore_to_new_window" translation="restore_to_new_window"></option>
                  <option value="restore_to_original_window" translation="restore_to_original_window"></option>
                </select>
                <img src="img/icons/close.svg" alt="save button" id="sessionSave" class="icon16_rev saveIcon">
                <img src="img/icons/close.svg" alt="delete button" id="sessionDelete" class="icon16_rev">
                <img src="img/icons/material design/svg/upload119.svg" alt="restore button" id="sessionRestore" class="icon16_rev">
              </div>
            </section>
            <section id="sessionList" class="ellipsis_over"></section>
          </div>
        </nav>
      </section><!--}}}-->

      <section id="change_history" class="sectionMenu"><!--{{{-->
        <div></div>
      </section><!--}}}-->

      <section id="information" class="sectionMenu"><!--{{{-->
        <section>
          <h3 translation="specification"></h3>
          <div translation="spec1"></div>
          <div translation="spec2"></div>
          <div translation="spec3"></div>
          <div translation="spec4"></div>
          <div style="margin-left: 2rem">
            <div class="align-baseline"><img src="img/icons/icon_019.png" class="icon19">&nbsp;<span translation="spec_icon"></span></div>
            <div class="align-baseline"><img src="img/icons/icon_019_with_keybind.png" class="icon19">&nbsp;<span translation="spec_icon_with_keybind"></span></div>
            <div class="align-baseline"><img src="img/icons/icon_019_use_exclude.png" class="icon19">&nbsp;<span translation="spec_icon_use"></span></div>
            <div class="align-baseline"><img src="img/icons/icon_019_use_exclude_with_keybind.png" class="icon19">&nbsp;<span translation="spec_icon_use_with_keybind"></span></div>
            <div class="align-baseline"><img src="img/icons/icon_019_extension_exclude.png" class="icon19">&nbsp;<span translation="spec_icon_extension"></span></div>
            <div class="align-baseline"><img src="img/icons/icon_019_extension_exclude_with_keybind.png" class="icon19">&nbsp;<span translation="spec_icon_extension_with_keybind"></span></div>
            <div class="align-baseline"><img src="img/icons/icon_019_temp_exclude.png" class="icon19">&nbsp;<span translation="spec_icon_temp"></span></div>
            <div class="align-baseline"><img src="img/icons/icon_019_temp_exclude_with_keybind.png" class="icon19">&nbsp;<span translation="spec_icon_temp_with_keybind"></span></div>
            <div class="align-baseline"><img src="img/icons/icon_disable_timer.png" class="icon19">&nbsp;<span translation="spec_icon_disable_timer"></span></div>
          </div>
          <div translation="spec5"></div>
        </section>

        <section>
          <h3><span translation="warning"></span></h3>
          <div><span translation="warn1"></span></div>
        </section>

        <section>
          <h3><span translation="feedback"></span></h3>
          <div><span translation="feedback_explanation"></span></div>
          <div><a href="https://chrome.google.com/webstore/support/aclmceilickagfkaddbiedcnccdkfafa" target="_blank"><span translation="feedback_send"></span></a></div>
        </section>

        <section>
          <h3><span translation="infomation_other"></span></h3>
          <div><a href="https://github.com/electron226/Tab-Memory-Purge" target="_blank"><span translation="source_code"></span></a></div>

          <div>The icons on popup page is icons made by <a href="http://www.flaticon.com/authors/google" title="Google">Google</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a>             is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a></div>
        </section>
      </section><!--}}}-->

      <section id="operate_settings" class="sectionMenu"><!--{{{-->
        <div class="importAndExport">
          <div>
            <div>
              <span translation="export"></span>
              <button class="copy" name="export" translation="copy"></button>
            </div>
            <textarea id="export"></textarea>
          </div>
          <div>
            <div>
              <span translation="import"></span>
              <button class="apply" name="import" translation="apply"></button>
            </div>
            <textarea id="import"></textarea>
          </div>
        </div>
      </section><!--}}}-->
    </article>

    <!-- build:js(tmp/) js/commons.min.js -->
    <script src="js/common.js"></script>
    <script src="js/common_func.js"></script>
    <!-- endbuild -->
    <!-- build:js(tmp/) js/indexedDB.min.js-->
    <script type="text/javascript" src="js/indexedDB.js"></script>
    <!-- endbuild -->
    <!-- build:js(tmp/) js/options.min.js-->
    <script type="text/javascript" src="js/options.js"></script>
    <!-- endbuild -->
  </body>
</html>
